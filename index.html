<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="css/styles.css">
   
   
    <title>Frontend Track</title>
</head>

<body>
    <header>
        <div class="header">
            <p data-testid="currentDayofTheWeek">Monday</p>
        </div>
    </header>
    
    <div class="main">
        <div class="first">
            <img src="images/watife.jpg" alt="Boluwatife Faithful" data-testid="slackDisplayImage">
        </div>
        <div class="second">
            <h1 data-testid="slackUserName">Boluwatife Faithful</h1>
            <p class="front-end" data-testid="myTrack">Frontend</p>
            <a href="https://github.com/TheWatife/track.git" target="_blank" data-testid="githubURL"> Github Source Code</a>
        </div>
    </div>

    <footer>
        <div class="footer">
            <p class="hide" data-testid="currentDayofTheWeek">Monday</p>
            <p data-testid="currentUTCTime">10:34</p>
        </div>
    </footer>
